<div>
    <h1>Order Pizza</h1>
    Handcrafted in the Italian style, our pizzas are so good, you'll say "Mamma Mia!"
    <div>
        <div class="row-fluid" ng-repeat="product in products" >
            <div class="span3">
                <a href="#/order/pizzadetail/{{product.id}}">
                    <img class="img-polaroid" src="app/images/products/{{product.image}}" title="{{product.name}}"/>
                </a>
            </div>
            <div class="span9">
                <h3><a href="#/order/pizzadetail/{{product.id}}">{{product.name}}</a> &nbsp;
                <img src="app/images/icon_vegetarian.png" ng-class="{hide: !product.isVegetarian}" alt="Vegetarian" title="Vegetarian"/>
                <img src="app/images/icon_tomato.png" ng-class="{hide: !product.withTomatoSauce}" alt="Has Tomato Sauce" title="Has Tomato Sauce"/>
                </h3>
                <p>{{product.description}}</p>
            </div>
            <hr />
        </div>
    </div>
</div>
