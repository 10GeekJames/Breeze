<div class="field checkbox-group">
    <span class="label" data-bind="text: question.Text"></span>
    <span class="invalid" data-bind="visible: validationMessage() != null, attr:{title:validationMessage}">*</span>
    <ul>
        <!-- ko foreach: options -->
        <li>
            <input type="checkbox" data-bind="checked: checked"/><span data-bind="text: text"></span>
        </li>
        <!-- /ko -->
    </ul>
</div>
