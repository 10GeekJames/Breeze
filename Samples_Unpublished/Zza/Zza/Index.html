<!DOCTYPE html data-ng-app>
<html lang="en" data-ng-app="app">
<head>     
    <title>Zza with AngularJs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <link href="Content/ie10mobile.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
    <script src="Scripts/modernizr-2.6.2.js"></script>

</head>
<body class="ng-cloak">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner" data-ng-controller="RouteCtrl">
            <a class="brand" href="#/">
                <span class="title">Zza!</span> 
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li data-ng-repeat="link in links" 
                        data-ng-class="{active: current.templateUrl == link.templateUrl}">
                        <a href="#{{link.path}}">{{link.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group pull-right">
                <a class="btn btn-warning" href="#/cart"><i class="icon-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </nav>

    <div data-ng-view style="margin-top: 50px"></div>

    <nav class="navbar navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center" >
            <span class="pull-left">
                <a href="http://www.breezejs.com" target="_blank">Zza! Pizza Company, Little Italy </a>
                 v.<span app-version></span>
            </span>
            <span class="pull-right">"Una Fetta di Paradiso" ("A Slice of Paradise")</span>
        </div>
    </nav>

    <!-- 3rd party libraries -->
    <script src="Scripts/jquery-2.0.2.min.js"></script>
    <script src="Scripts/q.js"></script>
    <script src="Scripts/breeze.debug.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/angular.js"></script>

    <!-- App libraries -->
    <script src="app/app.js"></script>

    <script src="app/controllers/emptyControllers.js"></script>
    <script src="app/controllers/orderController.js"></script>
    <script src="app/controllers/routeController.js"></script>

    <script src="app/directives/directives.js"></script>
    <script src="app/filters/filters.js"></script>

    <script src="app/services/config.js"></script>
    <script src="app/services/dataservice.js"></script>
    <script src="app/services/logger.js"></script>
    <script src="app/services/model.js"></script>
    <script src="app/services/routes.js"></script>
    </body>
</html>
