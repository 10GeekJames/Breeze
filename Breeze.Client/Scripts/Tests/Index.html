<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <title id="title">Breeze Internal Test Suite</title>
       
        <link rel="stylesheet" href="../ThirdParty/qunit-1.11.0.css" type="text/css" media="screen"/>
        <script type="text/javascript" src="../ThirdParty/modernizr-2.0.6-development-only.js" ></script>
        
    </head>

    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="test-dev"></div>
    </body>
    
    <!-- load 3rd party libs -->
    <script type="text/javascript" src="../ThirdParty/qunit-1.11.0.js"></script> 
    <script type="text/javascript" src="../ThirdParty/q.min.js"></script>
    <script type="text/javascript" src="../ThirdParty/knockout-2.1.0.debug.js"></script>
    <script type="text/javascript" src="../ThirdParty/underscore.js"></script>
    <script type="text/javascript" src="../ThirdParty/backbone.js"></script>
    <script type="text/javascript" src="../ThirdParty/jquery-1.6.2.js"></script>
 
    <!-- Initialize QUnit  --> 
    <script>
        QUnit.config.autostart = false;

        // global timeout of 20 secs
        // No test should take that long but first time db build can.
        QUnit.config.testTimeout = 20000;

        QUnit.config.urlConfig.push({
            id: "canStart",
            label: "Start the tests",
            tooltip: "Allows a user to set options before tests start."
        });

        QUnit.config.urlConfig.push({
            id: "next",
            label: "Next tracking lib.",
            tooltip: "Next tracking lib."
        });

        QUnit.config.urlConfig.push({
            id: "sequential",
            label: "Start Sequential",
            tooltip: "Loads the modules one at a time, so that the Rerun link works."
        });

    </script>
    
    <!-- Initialize Test vars  --> 
    <script>
        BREEZE_DataService = "WebApi";
    </script>

    <!-- Test helper scripts  --> 
    <!-- These two must come first -->    
    <script src="../breeze.debug.js"></script>
    <script src="testFns.js"></script>  
       
    <script src="attachTests.js"></script> 
    <script src="classRewriteTests.js"></script> 
    <script src="complexTypeTests.js"></script> 
    <script src="entityManagerTests.js"></script> 
    <script src="entityTests.js"></script> 
    <script src="inheritBillingTests.js"></script> 
    <script src="inheritProduceTests.js"></script> 
    <script src="koSpecificTests.js"></script> 
    <script src="metadataTests.js"></script> 
    <script src="miscTests.js"></script> 
    <script src="paramTests.js"></script> 
    <script src="queryTests.js"></script> 
    <script src="queryCtorTests.js"></script> 
    <script src="queryDatatypeTests.js"></script> 
    <script src="queryLocalTests.js"></script> 
    <script src="queryNamedTests.js"></script> 
    
    <script src="queryNonEFTests.js"></script> 
    <script src="queryRawOdataTests.js"></script> 
    <script src="querySelectTests.js"></script> 
    <script src="saveTests.js"></script> 
    <script src="validateTests.js"></script> 
    <script src="validateEntityTests.js"></script> 
      
    <!-- Tests are loaded; let's go! -->
    <script>
        //Tests loaded, run tests    
        // document.getElementById("title").appendChild(document.createElement('pre')).innerHTML = breezeTestFns.message;
        document.getElementById("title").innerHTML += " -> " + breezeTestFns.message;
        if (!QUnit.urlParams.sequential) {
            if (QUnit.urlParams.canStart) {
                QUnit.start(); //Tests loaded, run tests
            }
        } else {
            
        }
       

    </script>
</html>
